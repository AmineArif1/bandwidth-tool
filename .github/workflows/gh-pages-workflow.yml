name: Test and Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      droplets_pricing:
        description: Droplets JSON pricing data
        required: false
        default: ''
      kubernetes_pricing:
        description: Kubernetes JSON pricing data
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Read .nvmrc
      run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
      id: nvm

    - name: Use Node.js (.nvmrc)
      uses: actions/setup-node@v1
      with:
        node-version: ${{ steps.nvm.outputs.NVMRC }}

    - name: Install dependencies
      run: npm ci

    - name: Get pricing data for Droplets
      env:
        TYPE: droplets
        DATA: ${{ github.event.inputs.droplets_pricing }}
        GITHUB_REPO: ${{ github.repository }}
        GITHUB_TOKEN: ${{ github.token }}
        DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
      run: ./ci/get-pricing-data.sh

    - name: Get pricing data for Kubernetes
      env:
        TYPE: kubernetes
        DATA: ${{ github.event.inputs.kubernetes_pricing }}
        GITHUB_REPO: ${{ github.repository }}
        GITHUB_TOKEN: ${{ github.token }}
        DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
      run: ./ci/get-pricing-data.sh

    - name: Test and build
      run: |
        npm test
        npm run build

    - name: Include pricing data
      run: |
        cp build/droplets.json dist/droplets.json
        cp build/kubernetes.json dist/kubernetes.json

    - name: Debug
      run: |
        ls dist
        cat dist/droplets.json
        cat dist/kubernetes.json
        exit 1

    - name: Deploy master to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        ACCESS_TOKEN: ${{ secrets.DEV_GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: dist
        CLEAN: true
        SINGLE_COMMIT: true
